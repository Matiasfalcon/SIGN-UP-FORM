<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>SIGN UP FORM</title>
</head>

<body>
    <main>
        <div class="hero-side">
            <div class="logo">
                <img src="images/pokebola.png" alt="pokebola"> Poke Monstruos
            </div>
            <p>
                Photo by <a href="https://unsplash.com/es/@mykelgran">Michael Rivera</a> on <a
                    href="https://unsplash.com/es">Unsplash</a>
            </p>
        </div>
        <div class="contain-container">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </p>
            <div class="form-container">
                <h1>Let's do this!</h1>
                <form id="form" action="" method="post">
                    <label for="name">FIRST NAME<input type="text" name="name" id="name"></label>
                    <label for="last-name">LAST NAME<input type="text" name="last-name" id="last-name"></label>
                    <label for="email">EMAIL<input type="email" name="email" id="email"></label>
                    <label for="phone">PHONE NUMBER<input type="text" name="phone" id="phone"></label>
                    <label for="password">PASSWORD<input type="password" name="password" id="password"></label>
                    <label for="confirm-password">CONFIRM PASSWORD<input type="password" name="confirm-password"
                            id="confirm-password"></label>
                </form>
            </div>
            <div class="create-account">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>

</html>
